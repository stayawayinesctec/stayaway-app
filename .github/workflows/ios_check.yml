name: iOS Check Build

on:
  push:
    branches:
      - master

    paths-ignore:
      - "docs/**"
      - "locales/**"
      - "**/*.md"
      - "LICENSE"

  pull_request:
    branches:
      - master

    paths-ignore:
      - "docs/**"
      - "locales/**"
      - "**/*.md"
      - "LICENSE"

env:
  DEVELOPER_DIR: /Applications/Xcode_11.6.app
  SKIP_BUNDLING: true
  RCT_NO_LAUNCH_PACKAGER: true

jobs:
  test:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"

    steps:
      - name: Switch to Xcode 11.6
        run: sudo xcode-select --switch /Applications/Xcode_11.6.app

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v1
        with:
          node-version: "10"

      - name: Get node cache directory path
        id: node-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: node-cache
        name: Cache node dependencies
        with:
          path: ${{ steps.node-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-

      - uses: actions/cache@v2
        id: pods-cache
        name: Cache pods dependencies
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-pods-

      - name: Install node dependencies
        run: yarn --ignore-scripts --no-audit --prefer-offline --frozen-lockfileyarn --ignore-scripts --frozen-lockfile

      - name: Install pods dependencies
        run: |
          gem update cocoapods xcodeproj
          cd ios
          pod install

      - name: Setup environment
        run: cp .env.example .env.production.release

      - name: Run unit tests
        run: yarn test:unit

      - name: Run integration tests
        run: yarn test:integration

      - name: Run components tests
        run: yarn test:components

      - name: Build IPA
        run: |
          cd ios
          xcodebuild -workspace Divoc.xcworkspace -configuration ProductionRelease -scheme Divoc.production.release -sdk iphonesimulator
